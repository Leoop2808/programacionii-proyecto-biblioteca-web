<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Biblioteca USMP</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <link th:rel="icon" type="image/png" th:href="@{/assets_login/images/icons/favicon.ico}"/>
    <link th:rel="stylesheet" th:href="@{/assets_login/vendor/bootstrap/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap}">
    <link rth:relel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">
    <link th:rel="stylesheet" th:href="@{/assets_login/css/style.css}">
	<link th:rel="stylesheet" th:href="@{/assets_login/css/font-awesome.min.css}">
</head>
<body>
	<div class="container">   
		<section class="ftco-section">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-6 col-lg-5">
						<div class="login-wrap p-4 p-md-5">
							<h3 class="text-center mb-4">Registro Estudiante</h3>
							<form class="login-form" th:object="${estudiante}" th:action="@{/estudiante/create}" method="post">
								<div class="form-group">
									<input type="text" class="form-control rounded-left" placeholder="Nombres" th:field="*{firstName}" required>
								</div>
                <div class="form-group">
									<input type="text" class="form-control rounded-left" placeholder="Apellidos" th:field="*{lastName}" required>
								</div>
                <div class="form-group">
									<input type="text" class="form-control rounded-left" placeholder="E-Mail" data-inputmask="'alias': 'email'" autocomplete="off" th:field="*{email}" required>
								</div>
                <div class="form-group row">
                  <div class="col-sm-2"></div>
                  <div class="col-sm-2">
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="radio" id="genderM" name="genderM" class="custom-control-input" value="Male" th:field="*{gender}">
                      <label class="custom-control-label" for="genderM">Masculino</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="radio" id="genderF" name="genderF" class="custom-control-input" value="Female" th:field="*{gender}">
                      <label class="custom-control-label" for="genderF">Femenino</label>
                    </div>
                  </div>
                </div>  
                <div class="form-group">
									<input type="text" class="form-control rounded-left" placeholder="Usuario" th:field="*{user.userID}" required>
								</div>
								<div class="form-group d-flex">
									<input type="password" class="form-control rounded-left" placeholder="Contraseña" th:field="*{user.password}" required>
								</div>
								<div class="form-group d-md-flex">
									<div class="w-100 text-md-center">
										¿Ya tienes una cuenta? <b><a href="/usuario/login">Iniciar Sesion</a></b>
									</div>
								</div>
								<div class="form-group">
									<button th:with="text='Registrarme'" class="btn btn-primary rounded submit p-3 px-5" type="submit" th:text="${text}"/>
								</div>
							</form>
              <p th:text="${mensaje}" />
						</div>
					</div>
				</div>
			</div>
		</section>  
	</div>             
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="../assets/js/core/popper.min.js" type="text/javascript"></script>
	<script src="../assets/js/core/bootstrap.min.js" type="text/javascript"></script>
	<script src="../assets_login/js/main.js" type="text/javascript"></script>
</body>
</html>
