<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Biblioteca USMP</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <link th:rel="icon" type="image/png" th:href="@{/assets_login/images/icons/favicon.ico}"/>
    <link th:rel="stylesheet" th:href="@{/assets_login/vendor/bootstrap/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap}">
    <link rth:relel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">
    <link th:rel="stylesheet" th:href="@{/assets_login/css/style.css}">
	<link th:rel="stylesheet" th:href="@{/assets_login/css/font-awesome.min.css}">
</head>
<body>
	<div class="container">   
		<section class="ftco-section">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-6 col-lg-5">
						<div class="login-wrap p-4 p-md-5">
							<div class="icon d-flex align-items-center justify-content-center">
								<span class="fa fa-user-o" ></span>
							</div>
							<h3 class="text-center mb-4">Iniciar Sesión</h3>
							<form class="login-form" th:object="${user}" th:action="@{/usuario/login}" method="post">
								<div class="form-group">
									<input type="text" th:field="*{userID}" class="form-control rounded-left" placeholder="Usuario" required>
								</div>
								<div class="form-group d-flex">
									<input type="password" th:field="*{password}" class="form-control rounded-left" placeholder="Contraseña" required>
								</div>
								<div class="form-group d-md-flex">
									<div class="w-100 text-md-center">
										<a href="/estudiante/create">Registrarme</a>
									</div>
								</div>
								<div class="form-group">
									<button th:with="text='Ingresar'" class="btn btn-primary rounded submit p-3 px-5" type="submit" th:text="${text}"/>
								</div>
							</form>
							<p th:text="${mensaje}" />
						</div>
					</div>
				</div>
			</div>
		</section>  
	</div>             
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="../assets/js/core/popper.min.js" type="text/javascript"></script>
	<script src="../assets/js/core/bootstrap.min.js" type="text/javascript"></script>
	<script src="../assets_login/js/main.js" type="text/javascript"></script>
</body>
</html>
